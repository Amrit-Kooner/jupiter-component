<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tower House School - Tower by Numbers Section">
    <meta name="author" content="Amrit Kooner">
    <!-- <link rel="icon" href="assets/svg/..." type="image/svg+xml" /> -->
    <link href="./css/style.css" rel="stylesheet">
    <script src="./scripts/main.js" defer></script>
    <title>Tower by Numbers Section</title>
</head>
<body>
    <header class="header">
        <button class="header-menu-btn">
            <img src="assets/svg/burger-menu.svg" 
                 class="header-menu-btn-icon"
                 alt="burger menu closed icon"
            />
            <span class="header-menu-btn-text">
                menu
            </span>
        </button>
    </header>

    <section class="numbers-section">
        <div class="numbers-background">
            <img src="assets/svg/tower-logo.svg" 
                 class="numbers-tower-icon" 
                 alt="tower icon" 
            />
            <img src="assets/svg/tower-logo.svg" 
                 class="numbers-tower-icon" 
                 alt="tower icon" 
            />
        </div>

        <button class="numbers-btn main-btn">
            latest isi report
        </button>

        <h1 class="numbers-title heading">
            Tower House by Numbers
        </h1>

        <div class="numbers-activities-wrapper">
            <div class="numbers-act">
                <img src="assets/svg/achievement.svg" 
                      class="numbers-act-icon" 
                      alt="achievements icon"
                />
                <span class="numbers-act-title">achievement</span>
            </div>
            <div class="numbers-act">
                <img src="assets/svg/sport.svg" 
                     class="numbers-act-icon" 
                     alt="sport icon"
                />
                <span class="numbers-act-title">sport</span>
            </div>
            <div class="numbers-act numbers-act-selected">
                <img src="assets/svg/guitar.svg" 
                     class="numbers-act-icon" 
                     alt="concerts icon"
                />
                <span class="numbers-act-title">concerts</span>
            </div>
            <div class="numbers-act">
                <img src="assets/svg/tree.svg" 
                     class="numbers-act-icon" 
                     alt="location icon"
                />
                <span class="numbers-act-title">location</span>
            </div>
            <div class="numbers-act">
                <img src="assets/svg/building.svg" 
                     class="numbers-act-icon" 
                     alt="facilities icon"
                />
                <span class="numbers-act-title">facilities</span>
            </div>
        </div>

        <div class="numbers-slideshow">
            <button class="left-arrow-btn main-btn">
                <img src="assets/svg/left-arrow-white.svg" 
                     class="left-arrow-icon" 
                     alt="left arrow icon"
                />
            </button>

            <div class="numbers-slide-content">
                <div class="slide-content-desc">
                    <p class="slide-desc-num">4</p>
                    <p class="slide-desc-text">Concerts to be held at school this year.</p>
                </div>
            </div>
            
            <button class="right-arrow-btn main-btn">
                <img src="assets/svg/right-arrow-white.svg" 
                     class="right-arrow-icon" 
                     alt="right arrow icon"
                />
            </button>
        </div>
    </section>    
</body>
</html>
